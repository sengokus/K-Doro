<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Call Ended</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/icon" href="../resources/ico/icon.ico">

        <link rel="stylesheet" type="text/css" href="../src/css/call-style.css">
        <link rel="stylesheet" type="text/css" href="../src/css/loader-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="end-screen">
            <span id="end-text">The meeting has been ended by the host.
                <a href="" class="back-to-home" id="home-button">Home</a>
            </span>
        </div>

        <script>
            // change home button href based on whether user is logged in or not
            const storedUID = localStorage.getItem("uid");
            const homeButton = document.getElementById("home-button");

            if (storedUID) {
                try {
                    homeButton.href = "home.html";
                } catch (error) {
                    //
                }
            } else {
                homeButton.href = "../index.html";
            }
        </script>
    </body>
</html>
