<!DOCTYPE html>
<html lang="en">
<head>
    <title>Call</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../src/css/call-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">

    <script src="./scripts/login.js"></script> 
</head>
<body>
    <!-- preload alarm sfx -->
    <audio id="alarm-sfx" src="../resources/sfx/alarm.wav" preload="auto"></audio>

    <div class="pomodoro">
        <div id="timer-container">
            <div id="timer">
                <button id="minus-five"><ion-icon name="caret-back-outline" class="arrow" onclick="subtractTime()"></ion-icon></button>
                <span id="minutes"></span>
                <span>:</span>
                <span id="seconds"></span>
               <button id="add-five"><ion-icon name="caret-forward-outline" class="arrow" onclick="addTime()"></ion-icon></button>
            </div>
            <div id="button-container">
                <button id="start-btn" class="timer-btn" onclick="start()">Start</button>
                <button id="break-btn" class="timer-btn" onclick="breakTime()">Break</button>
            </div>
        </div>
    </div>
    
    <div class="soundcloud">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1489095391&color=%23e8e8e8&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/ive_official" title="IVE" target="_blank" style="color: #cccccc; text-decoration: none;">IVE</a> Â· <a href="https://soundcloud.com/ive_official/i-am" title="I AM" target="_blank" style="color: #cccccc; text-decoration: none;">I AM</a></div>
    </div>
    
    <div class="video-container">
        <div style="width: 100%; height: 100vh; float: none; clear: both;">
            <iframe 
                src="https://www.youtube.com/embed/0xdB_vo4r2c?autoplay=1&controls=0&showinfo=0&rel=0&loop=1&playlist=0xdB_vo4r2c" 
                width="100%" height="100%" 
                frameborder="0" 
                allow="autoplay; encrypted-media; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="leave-container">
        <a href="end.html" id="leave-meet">Leave Meeting</a>
    </div>

    <script type="module" src="./scripts/pomodoro.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
